{% extends 'base.html' %}
{% block content %}
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href=""></a>
            </li>
        </ul>
    </div>
</nav>
 
<div class="container">
<div class="row">

    <div class="col-lg mt-3">
        <h4>Sign-up</h4>
        <h6>Make yourself confortable to register.</h6>
        <form method="POST" >
            {% csrf_token %}
            <div class="form-group">
                <label for="InputName1">Nome</label>
                <input type="text" name='name' class="form-control" id="InputName1"  
                    placeholder="Digite seu nome"/>
            </div>

            <div class="form-group">
                <label for="InputEmail1">E-mail</label>
                <input type="text" name='email' class="form-control" id="InputEmail1"
                     placeholder="Escreva seu E-mail."/>
            </div>

            <h5> {{ usuarioexistente }} </h5>
            <h5> {{ email_formato }} </h5>

            <div class="form-group">
                <label for="exampleInputPassword1">Senha:</label>
                <input name='password' type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Crie uma Senha:"/>
            </div>
              
            <div class="form-group">
                <label for="exampleInputPassword2">Repita sua senha:</label>
                <input name='password2' type="password" class="form-control" id="exampleInputPassword2"
                    placeholder="Repita sua Senha:"/>
            </div>
            <h5> {{ senhaigual }} </h5> 
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input name='cpf' class="form-control" id="cpf" placeholder="Digite seu CPF."/>
            </div>


            <div class="form-group">
                <label for="cep">CEP</label>
                <input name='cep' class="form-control" id="cep" type="text" placeholder="Escreva o seu CEP." required/>
            </div>


            <div class="form-group">
                <label for="logradouro">Logradouro:</label>
                <input name='logradouro' class="form-control" id="logradouro" type="text" placeholder="Digite seu Endereço." required/>
            </div>
            

            <div class="form-group">
                <label for="complemento">Complemento</label>
                <input name='complemento' class="form-control" id="complemento" type="text" placeholder="Escreva o completo."/>
            </div>

            
             <div class="form-group">
                <label for="numero">Número</label>
                <input name='numero' class="form-control" id="numero" type="text" placeholder="Escreva o Número."/>
            </div>

            
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input name='bairro' class="form-control" id="bairro" type="text" placeholder="Escreva o seu Bairro." required/>
            </div>
            
            
             <div class="form-group">
                <label for="cidade">Cidade</label>
                <input name='cidade' class="form-control" id="cidade" type="text" placeholder="Escreva sua Cidade." required/>
            </div>
            

             <div class="form-group">
                <label for="uf">Estado</label>
                <select id="uf" name='uf' class="form-control">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            <h5> {{ uf }} </h5> 
            
                      
            <h5> {{ cadastro_falha }} </h5> 
            <h5> {{ cadastro_sucesso }} </h5> 
            
            <button type="submit" class="btn btn-primary btn-block btn-lg" id="modal-inside-button">Create</button>
        </form>
    </div>
    </div>
    {% endblock %}
