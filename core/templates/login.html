{% extends 'base.html'%}
{% load static %}
{% block content %}

    <section id="contact" class="section-padding bg-gray">    
        <div class="container">
          <div class="section-header text-center">          
            <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Login</h2>
            <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
          </div>
          <div class="container" data-wow-delay="0.3s">  
            <div class="col-lg mt-3">
              <div class="form-group">
                <h2>Log In</h2>
                <form method="post">
                  {% csrf_token %}

                  <div class="form-group">
                    <label for="InputEmail1">E-mail</label>
                    <input type="text" name='email' class="form-control" id="InputEmail1"
                         placeholder="Escreva seu E-mail.">
                  </div>

                  <div class="form-group">
                      <label for="exampleInputPassword1">Senha:</label>
                      <input name='password' type="password" class="form-control" id="exampleInputPassword1"
                          placeholder="Crie uma Senha:">
                  </div>

                  <button type="submit" id="modal-inside-button" class="btn btn-primary btn-block btn-block" >Log In</button>
                </form>
                <h5> {{ usuarionaoexistente }} </h5>
                <h5> {{ usuariofalha }} </h5>
              </div>
            </div>

          </div>
        </div> 
      </section>
{% endblock %}

{% load static %}
